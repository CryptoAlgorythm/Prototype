<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let hamster = {
            stomach: [],
            eat(food) {
                this.stomach = [food]
            }
        }

        let speedy = {
            __proto__: hamster,
            // stomach: []
        }

        let lazy = {
            __proto__: hamster,
            // stomach: []
        }

        speedy.eat("pizza")
        alert(speedy.stomach) // pizza
        alert(lazy.stomach) // nothing
    </script>
</body>

</html>
