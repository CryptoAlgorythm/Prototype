<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let animal = {
            eats: true,
            walk() {
                alert("Animal walk")
            }
        }

        let rabbit = {
            jumps: true,
            __proto__: animal
        }

        let longEar = {
            earLength: 10,
            __proto__: rabbit
        }
        longEar.walk();
        alert(longEar.jumps)
        rabbit.walk = function () {
            alert("Rabbit! Bounce-bounce")
        }
        rabbit.walk()
    </script>
</body>

</html>
